<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="grid-1c">
            <div class="grid-1c align-right">
                <a class="bit-of-padding" href="index.html">Google Search</a>
            </div>
        
            <div class="grid-1c align-center">
                <img src="googlogo.png" alt="">
            </div>
            <div class="grid-1c align-center">
                <form action="https://www.google.com/search">
                        <div class="grid-1c">
                            <input class="text-input-main" type="text" name="q">
                            <input id="img-params" name="tbm" value="isch">
                        </div>
                        <div class="grid-2c align-center">
                            <div class="bit-of-padding">
                                <input class="btn-submit" type="submit" value="Google Image Search">
                            </div>
                            
                        </div>
                </form>
            </div>
    </div>
    </body>
</html>
