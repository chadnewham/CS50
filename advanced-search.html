<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="grid-1c ">
            <div class="grid-2c space-between">
                <div>
                    <h2 class="adv-header">Advanced</h2>
                </div>
                <div>
                    <a class="bit-of-padding" href="index.html" >Google Search</a>
                </div>
            </div>
        </div> 
        <hr>
        <div class="grid-1c">
            <form action="https://www.google.com/search">
                <div class="container">
                    <div class="grid-2c bit-of-padding">
                        <div class="grid-1c bit-of-padding txt-align-center">
                            <div>all these words:</div>
                            <div>exact words or phrase:</div>
                            <div>any of these words:</div>
                            <div>none of these words:</div>
                        </div>
                        <div class="grid-1c bit-of-padding col-width-25">
                            <input class="adv-input" type="text" name="as_q">
                            <input class="adv-input" type="text" name="as_epq">
                            <input class="adv-input" type="text" name="as_oq">
                            <input class="adv-input" type="text" name="as_eq">
                        </div>
                        <div class="align-right">
                            <input class="adv-submit btn-submit" type="submit" value="Google Advanced Search">                
                        </div>
                    </div>
                    
                </div>
                
            </form>
        </div>
        
    </body>
</html>
