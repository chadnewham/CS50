<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="grid-1c">
            <div class="grid-1c align-right">
                <div class="grid-2c">
                    <a href="image-search.html" class="bit-of-padding">Image</a>
                    <a href="advanced-search.html" class="bit-of-padding">Advanced</a>
                </div>
            </div>
            <div class="grid-1c align-center">
                <img src="googlogo.png" alt="">
            </div>
            <div class="grid-1c align-center">
                <form action="https://www.google.com/search">
                        <div class="grid-1c">
                            <input class="text-input-main" type="text" name="q">
                        </div>
                        <div class="grid-2c align-center">
                            <div class="bit-of-padding">
                                <input class="btn-submit" type="submit" value="Google Search">
                            </div>
                            <div class="bit-of-padding">
                                <input class="btn-submit" type="submit" name="btnI" value="Feelin Lucky">
                            </div>
                        </div>
                </form>
            </div>
        </div>

    </body>
</html>
